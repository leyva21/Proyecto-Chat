<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Chat</title>
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar.light bg-warning">
            <a class="navbar-brand ms-auto" href="/">Chat</a>
        </nav>
        <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
            <div class="card-header">
                <h3>Ingresa tu usuario</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <input type="text" id="nickname" class="form-control">
                    <button type="submit" class="btn btn-warning btn-block mt-2 ">
                        <i class="fas fa-location-arrow"></i> Enviar
                    </button>
                </form>
            </div>
        </div>
        <div class="row mt-2">
            <div class="container" id="contentWrap">
                <div class="col-md-6 offset-md-1 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Conversacion</h4>
                        </div>
                        <div id="chat" class="card-body"></div>
                        <form id="mensaje-chat" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="mensaje" class="form-control">
                                <input type="file" id="imagen" accept=".png, .jpg, .jpeg, .gif">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-location-arrow"></i> Enviar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Usuarios</h3>
                        </div>
                        <div class="card-body">
                            <div id="usernames"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>
